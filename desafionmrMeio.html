<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Numero no meio ou proximo</title>
</head>
<body>

    <script>
        const numeros = [2,9,7,6,12,98,6]
        let meio = parseInt(numeros.length / 2) 

        alert('O numero que está no meio é o ' + numeros[meio])

        

    </script>
    
</body>
</html>
