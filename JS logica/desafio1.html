<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <script>
        let n = parseFloat(prompt('Digite um numero'))
       

      if(isNaN(n)){
        let contador = 0

        while (contador <= 10) {
      document.write(n + 'x' + contador + ' = ' + n * contador + '<br>')
      contador++
           
            
        }
        document.write('saiu do lop')
      }else{
        alert('bug')
      }
    
    </script>
    
</body>
</html>
