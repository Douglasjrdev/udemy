<body>
   

    <script>
      

        function calcular(n1, n2, simbolo){
             
            switch (simbolo) {
                case "+":
                 return n1 + n2
                case "-":
                return n1 - n2
                case "*":
                 return n1 * n2
                case "/":
                 return n1 / n2
                     
                default:
                    return null
                   
            }
           
        }
            console.log(calcular(5, 2, "+"))
            console.log(calcular(5, 2, "-"))
            console.log(calcular(5, 2, "*"))
            console.log(calcular(5, 2, "a"))
            
            
    </script>
    
</body>
