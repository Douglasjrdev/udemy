<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const numeros = [5, 6 ,7, 9]
        let encotrou = false
       

        for(let i = 0; i<numeros.length; i++){
            let n = numeros[i]
            if(n === null || n === undefined  || isNaN(n)){
                encotrou = true
                break
            }
        }
        alert('encotrou null, undefined ou NaN? ' + encotrou)
           
    </script>
    
</body>
</html>
