<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let nomes = ['Douglas', 'Raissa', 'Deus']

        let nome = prompt('digite o seu nome')

        nomes[nomes.length] = nome

        for(let i = 0; i < nomes.length; i++){
            document.write(nomes[i] + '<br>')
            console.log(nomes[i])
        }

        document.write('a lista de nome possui ' + nomes.length +  ' elementos')
    </script>
    
</body>
</html>
